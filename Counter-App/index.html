<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="welcome-el"></p>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <div>
        <h2>Counted:</h2>
        <h2 id="counted-ele">0</h2>
    </div>

    <!-- Create a INCREMENT button with the id="increment-btn" -->
    <button id="increment-btn" type="button" onclick="increment()">Count</button>
    <button id="save-btn" type="button" onclick="saved()">Save this</button>
    <button id="save-btn" type="button" onclick="save()">Save below</button>
    <button id="reset-btn" type="button" onclick="reset()">Reset</button>
    <p id="save-el">Previous entires: </p>
    <button id="reset-previous-btn" type="button" onclick="reset_previous()">Reset enteries</button>

    <script src="script.js"></script>
</body>

</html>
